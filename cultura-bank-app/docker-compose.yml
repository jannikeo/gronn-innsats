version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cultura_bank_postgres
    environment:
      POSTGRES_DB: cultura_bank_app
      POSTGRES_USER: cultura_user
      POSTGRES_PASSWORD: cultura_password_2025
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cultura_user -d cultura_bank_app"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: cultura_bank_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_data:
    driver: local